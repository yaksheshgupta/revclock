<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title">Countdown Timer</div>
            <div class="present" id="rightNowMessage"></div>
            <div class="date-input">
                <input type="datetime-local" id="user-date" required/>
                <button id="start-countdown" class="inp-button">Start Countdown</button>
            </div>
            <br />
            <div class="countdown-message" id="countdown-message"></div>
            <div class="col">
                <div>
                    <input type="text" id="cl" readonly value="0">
                    <br />
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" id="cl" readonly value="0">
                    <br />
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" id="cl" readonly value="0">
                    <br />
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" id="cl" readonly value="0">
                    <br />
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
